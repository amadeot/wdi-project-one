<!DOCTYPE html>
<html>
<head>
	<title>GoatClicker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jQuery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<header>
		<h1 class="title">Goat Clicker</h1>
		<h2 class="high-score title">High Score</h2>
		<div class="score-container">
			<h2 id="high-score-name">Amadeo</h2>
			<h2 id="high-score">3</h2>
		</div>
	</header>
	<div class="modal-container">
		<div class="modal">
			<p>The goats keep escaping the pen! Remember the order they escape and click them to bring them back!</p>
		</div>		
	</div>

	<div class="goat-container">
		<div id="goat-one" class="goat-button"></div>
		<div id="goat-two" class="goat-button"></div>
		<div id="goat-three" class="goat-button"></div>
		<div id="goat-four" class="goat-button"></div>
	</div>
	<div class="score-counter">
		<button id="start">Start</button>
		<h2>Score </h2>
		<input id="player-name" placeholder="Name Here">
		<h2 id="counter">0</h2>
	</div>
</body>
</html>
